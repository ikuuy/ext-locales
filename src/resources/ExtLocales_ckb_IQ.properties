# CalendarData
FirstDayOfWeek        =7
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.IQD=\u062f.\u0639.\u200f

# DecimalFormatSymbols
CurrencySymbol             =\u062f.\u0639.\u200f
DecimalSeparator           =.
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =,
Infinity                   =\u221e
InternationalCurrencySymbol=IQD
MinusSign                  =-
MonetaryDecimalSeparator   =.
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=\u00a4 #,##0.###;\u00a4 #,##0.###-
IntegerPattern =#,##0;#,##0-
NumberPattern  =#,##0.###;#,##0.###-
PercentPattern =#,##0%
