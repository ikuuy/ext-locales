# CalendarData
FirstDayOfWeek        =7
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.IQD=\u062f.\u0639.\u200f

# DecimalFormatSymbols
CurrencySymbol             =\u062f.\u0639.\u200f
DecimalSeparator           =\u066b
Digit                      =#
ExponentSeparator          =\u0627\u0633
GroupingSeparator          =\u066c
Infinity                   =\u221e
InternationalCurrencySymbol=IQD
MinusSign                  =-
MonetaryDecimalSeparator   =\u066b
NaN                        =NaN
PatternSeparator           =\u061b
Percent                    =\u066a
PerMill                    =\u0609
ZeroDigit                  =\u0660

# NumberFormat
CurrencyPattern=\u00a4 #,##0.###;\u00a4 #,##0.###-
IntegerPattern =#,##0;#,##0-
NumberPattern  =#,##0.###;#,##0.###-
PercentPattern =#,##0%
