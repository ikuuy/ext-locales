# CalendarData
FirstDayOfWeek        =1
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.PEN=S/

# DecimalFormatSymbols
CurrencySymbol             =S/
DecimalSeparator           =,
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =.
Infinity                   =\u221e
InternationalCurrencySymbol=PEN
MinusSign                  =-
MonetaryDecimalSeparator   =,
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=\u00a4'.'#,##0.00;-\u00a0\u00a4'.'#,##0.00
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0\u00a0%
