# CalendarData
FirstDayOfWeek        =2
MinimalDaysInFirstWeek=7

# CurrencyName
Currency.MNT=\u20ae

# DecimalFormatSymbols
CurrencySymbol             =\u20ae
DecimalSeparator           =,
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =\u00a0
Infinity                   =\u221e
InternationalCurrencySymbol=MNT
MinusSign                  =-
MonetaryDecimalSeparator   =,
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=#,##0.00\u00a0\u00a4
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0\u00a0%
