# CalendarData
FirstDayOfWeek        =2
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.BOB=B$

# DecimalFormatSymbols
CurrencySymbol             =B$
DecimalSeparator           =,
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =.
Infinity                   =\u221e
InternationalCurrencySymbol=BOB
MinusSign                  =-
MonetaryDecimalSeparator   =,
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=\u00a4#,##0.00;(\u00a4#,##0.00)
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%

# TimeZoneName
ZoneStrings.America/La_Paz.STANDARD.SHORT=BOT
