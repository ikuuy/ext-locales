# CalendarData
FirstDayOfWeek        =1
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.PKR=PKRs

# DecimalFormatSymbols
CurrencySymbol             =PKRs
DecimalSeparator           =\u066b
Digit                      =#
ExponentSeparator          =\u00d7\u06f1\u06f0^
GroupingSeparator          =\u066c
Infinity                   =\u221e
InternationalCurrencySymbol=PKR
MinusSign                  =-
MonetaryDecimalSeparator   =\u066b
NaN                        =NaN
PatternSeparator           =\u061b
Percent                    =\u066a
PerMill                    =\u0609
ZeroDigit                  =\u06f0

# NumberFormat
CurrencyPattern=\u00a4\u00a0#,##0.00
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%
