# CalendarData
FirstDayOfWeek        =7
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.IRR=\ufdfc

# DecimalFormatSymbols
CurrencySymbol             =\ufdfc
DecimalSeparator           =\u066b
Digit                      =#
ExponentSeparator          =\u0627\u0633
GroupingSeparator          =\u066c
Infinity                   =\u221e
InternationalCurrencySymbol=IRR
MinusSign                  =-
MonetaryDecimalSeparator   =\u066b
NaN                        =NaN
PatternSeparator           =\u061b
Percent                    =\u066a
PerMill                    =\u0609
ZeroDigit                  =\u0660

# NumberFormat
CurrencyPattern=#,##0.00\u00a0\u00a4;#,##0.00\u00a0\u00a4-
IntegerPattern =#,##0;#,##0-
NumberPattern  =#,##0.###;#,##0.###-
PercentPattern =#,##0%

# DateFormat
TimeFormat.SHORT=HH:mm
TimeFormat.MEDIUM=HH:mm:ss
TimeFormat.LONG=HH:mm:ss z
TimeFormat.FULL=HH:mm:ss zzzz
