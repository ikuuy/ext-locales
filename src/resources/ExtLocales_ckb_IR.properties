# CalendarData
FirstDayOfWeek        =7
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.IRR=\ufdfc

# DecimalFormatSymbols
CurrencySymbol             =\ufdfc
DecimalSeparator           =.
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =,
Infinity                   =\u221e
InternationalCurrencySymbol=IRR
MinusSign                  =-
MonetaryDecimalSeparator   =.
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=#,##0.00\u00a0\u00a4;#,##0.00\u00a0\u00a4-
IntegerPattern =#,##0;#,##0-
NumberPattern  =#,##0.###;#,##0.###-
PercentPattern =#,##0%

# DateFormat
TimeFormat.SHORT=HH:mm
TimeFormat.MEDIUM=HH:mm:ss
TimeFormat.LONG=HH:mm:ss z
TimeFormat.FULL=HH:mm:ss zzzz
