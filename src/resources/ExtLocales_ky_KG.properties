# CalendarData
FirstDayOfWeek        =2
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.KGS=\u0441\u043e\u043c

# DecimalFormatSymbols
CurrencySymbol             =\u0441\u043e\u043c
DecimalSeparator           =,
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =\u00a0
Infinity                   =\u221e
InternationalCurrencySymbol=KGS
MinusSign                  =-
MonetaryDecimalSeparator   =,
NaN                        =\u0441\u0430\u043d\u00a0\u044d\u043c\u0435\u0441
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=#,##0.00\u00a0\u00a4
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%
