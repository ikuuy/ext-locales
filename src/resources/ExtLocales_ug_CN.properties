# CalendarData
FirstDayOfWeek        =1
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.CNY=\uffe5

# DecimalFormatSymbols
CurrencySymbol             =\uffe5
DecimalSeparator           =.
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =,
Infinity                   =\u221e
InternationalCurrencySymbol=CNY
MinusSign                  =-
MonetaryDecimalSeparator   =.
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=\u00a4#,##0.00
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%
