# CalendarData
FirstDayOfWeek        =2
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.TMT=m

# DecimalFormatSymbols
CurrencySymbol             =m
DecimalSeparator           =,
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =\u00a0
Infinity                   =\u221e
InternationalCurrencySymbol=TMT
MinusSign                  =-
MonetaryDecimalSeparator   =,
NaN                        =san\u00a0d\u00e4l
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=#,##0.00\u00a4'.'
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%
