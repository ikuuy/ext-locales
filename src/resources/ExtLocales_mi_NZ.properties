# CalendarData
FirstDayOfWeek        =1
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.NZD=$

# DecimalFormatSymbols
CurrencySymbol             =$
DecimalSeparator           =.
Digit                      =#
ExponentSeparator          =E
GroupingSeparator          =,
Infinity                   =\u221e
InternationalCurrencySymbol=NZD
MinusSign                  =-
MonetaryDecimalSeparator   =.
NaN                        =NaN
PatternSeparator           =;
Percent                    =%
PerMill                    =\u2030
ZeroDigit                  =0

# NumberFormat
CurrencyPattern=\u00a4#,##0.00
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%
