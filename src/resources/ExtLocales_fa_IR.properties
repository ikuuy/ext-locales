# CalendarData
FirstDayOfWeek        =7
MinimalDaysInFirstWeek=1

# CurrencyName
Currency.IRR=\ufdfc

# DecimalFormatSymbols
CurrencySymbol             =\ufdfc
DecimalSeparator           =\u066b
Digit                      =#
ExponentSeparator          =\u00d7\u06f1\u06f0^
GroupingSeparator          =\u066c
Infinity                   =\u221e
InternationalCurrencySymbol=IRR
MinusSign                  =-
MonetaryDecimalSeparator   =\u066b
NaN                        =NaN
PatternSeparator           =\u061b
Percent                    =\u066a
PerMill                    =\u0609
ZeroDigit                  =\u06f0

# NumberFormat
CurrencyPattern=#,##0.00\u00a0\u00a4;\u2212#,##0.00\u00a0\u00a4
IntegerPattern =#,##0
NumberPattern  =#,##0.###
PercentPattern =#,##0%
